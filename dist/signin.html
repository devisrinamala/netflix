<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <h1>Sign In</h1>
        <form action="">
            <input type="email" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button><a href="welcome.html" style="text-decoration: none; color: #fff;">Sign In</a></button>
            <div class="forms-help">
                <input type="checkbox">
                <label for="">Remember Me</label>
                <a href="">Need help?</a>
                <div class="sign-up">
                    <p>New to Netflix?</p>
                    <a href="signup.html">Sign up now.</a>
                </div>
                <div class="terms">
                    <h6>Sign in is protected by Google reCAPTCHA to ensure you're not a bot. <span
                            style="color: rgb(52, 52, 251);"><b>Learn more.</b></span></h6>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
