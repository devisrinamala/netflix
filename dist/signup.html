<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Username or Email">
            <input type="password" placeholder="Password">
            <button><a href="main.html" style="text-decoration: none; color: #fff;">Sign Up</a></button>
            <div class="forms-help">
                <div class="sign-in">
                    <p>Already have an account?</p>
                    <a href="login.html">Sign In now.</a>
                </div>
                <div class="terms">
                    <h6>Sign up is protected by Google reCAPTCHA to ensure you're not a bot. <span
                            style="color: rgb(52, 52, 251);"><b>Learn more.</b></span></h6>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
